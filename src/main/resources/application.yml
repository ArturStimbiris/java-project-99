spring:
  config:
    activate:
      on-profile: test
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: false

jwt:
  secret: "test-secret-key-for-testing-purposes-only-which-is-long-enough"
  expiration: 86400000

logging:
  level:
    org.springframework.security: WARN
    hexlet.code.app: DEBUG