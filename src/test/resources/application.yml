spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always

jwt:
  secret: "test-secret-key-for-testing-purposes-only-which-is-long-enough"
  expiration: 86400000

logging:
  level:
    org.springframework.security: DEBUG